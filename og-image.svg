<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#101010;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <circle cx="50" cy="50" r="40" fill="#CBA35B" stroke="#F8F6F2" stroke-width="3"/>
    <rect x="35" y="35" width="30" height="30" rx="5" fill="#F8F6F2"/>
    <text x="120" y="60" font-family="Inter, sans-serif" font-weight="800" font-size="48" fill="#F8F6F2">RAREVAULT</text>
    <text x="120" y="85" font-family="Inter, sans-serif" font-size="24" fill="#CBA35B">Редкие коллекционные товары</text>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="350" font-family="Inter, sans-serif" font-size="32" fill="#F8F6F2">Лимитированные издания, 1 из 300</text>
  
  <!-- Test Banner -->
  <rect x="100" y="400" width="1000" height="60" rx="30" fill="#E5484D"/>
  <text x="600" y="435" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#F8F6F2" text-anchor="middle">ТЕСТОВЫЙ ПРОТОТИП • ОПЛАТА ОТКЛЮЧЕНА</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="80" fill="#CBA35B" opacity="0.2"/>
  <circle cx="1100" cy="450" r="60" fill="#E5484D" opacity="0.2"/>
  <rect x="900" y="300" width="100" height="100" rx="20" fill="#F8F6F2" opacity="0.1"/>
</svg>
