<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <defs>
    <pattern id="halftone4" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#333" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Comic cover -->
  <rect x="10" y="10" width="180" height="280" rx="4" fill="#101010" stroke="#CBA35B" stroke-width="2"/>
  
  <!-- Background pattern -->
  <rect x="15" y="15" width="170" height="270" fill="url(#halftone4)" opacity="0.1"/>
  
  <!-- Main title -->
  <text x="100" y="60" font-family="Inter, sans-serif" font-size="24" font-weight="900" fill="#CBA35B" text-anchor="middle">BATMAN</text>
  
  <!-- Issue number -->
  <rect x="70" y="80" width="60" height="30" rx="15" fill="#E5484D"/>
  <text x="100" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="800" fill="#F8F6F2" text-anchor="middle">#1</text>
  
  <!-- Batman silhouette -->
  <circle cx="100" cy="160" r="25" fill="#101010"/>
  <path d="M85,155 Q100,140 115,155 Q100,180 85,155" fill="#CBA35B"/>
  <path d="M90,150 Q100,145 110,150" fill="#F8F6F2"/>
  <path d="M95,155 Q100,160 105,155" fill="#E5484D"/>
  <path d="M85,165 Q100,170 115,165" fill="#101010"/>
  
  <!-- Year badge -->
  <rect x="20" y="20" width="40" height="20" rx="10" fill="#E5484D"/>
  <text x="40" y="32" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#F8F6F2" text-anchor="middle">1940</text>
  
  <!-- DC logo -->
  <text x="100" y="250" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#CBA35B" text-anchor="middle">DC</text>
  <text x="100" y="265" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#CBA35B" text-anchor="middle">COMICS</text>
  
  <!-- Price -->
  <rect x="140" y="20" width="40" height="20" rx="10" fill="#CBA35B"/>
  <text x="160" y="32" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#101010" text-anchor="middle">10Â¢</text>
</svg>
