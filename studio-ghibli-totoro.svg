<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="totoroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBA35B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#101010;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="80" y="250" width="40" height="20" rx="5" fill="#101010"/>
  
  <!-- Totoro body -->
  <ellipse cx="100" cy="200" rx="30" ry="50" fill="url(#totoroGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="140" r="25" fill="url(#totoroGradient)"/>
  
  <!-- Ears -->
  <ellipse cx="85" cy="120" rx="8" ry="15" fill="url(#totoroGradient)"/>
  <ellipse cx="115" cy="120" rx="8" ry="15" fill="url(#totoroGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="90" cy="135" rx="6" ry="8" fill="#101010"/>
  <ellipse cx="110" cy="135" rx="6" ry="8" fill="#101010"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="145" rx="3" ry="2" fill="#101010"/>
  
  <!-- Mouth -->
  <path d="M95,150 Q100,155 105,150" stroke="#101010" stroke-width="2" fill="none"/>
  
  <!-- Belly pattern -->
  <ellipse cx="100" cy="180" rx="15" ry="25" fill="#F8F6F2"/>
  <ellipse cx="100" cy="175" rx="8" ry="12" fill="#101010"/>
  <ellipse cx="100" cy="185" rx="6" ry="8" fill="#101010"/>
  <ellipse cx="100" cy="195" rx="4" ry="6" fill="#101010"/>
  
  <!-- Arms -->
  <ellipse cx="70" cy="180" rx="12" ry="30" fill="url(#totoroGradient)"/>
  <ellipse cx="130" cy="180" rx="12" ry="30" fill="url(#totoroGradient)"/>
  
  <!-- Signature badge -->
  <rect x="20" y="20" width="60" height="25" rx="12" fill="#CBA35B"/>
  <text x="50" y="35" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#101010" text-anchor="middle">SIGNED</text>
  
  <!-- Studio Ghibli label -->
  <text x="100" y="280" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#101010" text-anchor="middle">STUDIO GHIBLI</text>
</svg>
