<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="mechaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#101010;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBA35B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="80" y="250" width="40" height="20" rx="5" fill="#101010"/>
  
  <!-- Mecha body -->
  <rect x="70" y="180" width="60" height="60" rx="10" fill="url(#mechaGradient)"/>
  
  <!-- Head -->
  <rect x="80" y="140" width="40" height="40" rx="5" fill="#101010"/>
  
  <!-- Eyes -->
  <rect x="85" y="150" width="8" height="8" rx="2" fill="#E5484D"/>
  <rect x="107" y="150" width="8" height="8" rx="2" fill="#E5484D"/>
  
  <!-- Arms -->
  <rect x="60" y="190" width="15" height="40" rx="7" fill="url(#mechaGradient)"/>
  <rect x="125" y="190" width="15" height="40" rx="7" fill="url(#mechaGradient)"/>
  
  <!-- Legs -->
  <rect x="75" y="240" width="20" height="30" rx="10" fill="url(#mechaGradient)"/>
  <rect x="105" y="240" width="20" height="30" rx="10" fill="url(#mechaGradient)"/>
  
  <!-- Unit number -->
  <text x="100" y="200" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#F8F6F2" text-anchor="middle">02</text>
  
  <!-- Signature badge -->
  <rect x="20" y="20" width="60" height="25" rx="12" fill="#CBA35B"/>
  <text x="50" y="35" font-family="Inter, sans-serif" font-size="8" font-weight="700" fill="#101010" text-anchor="middle">SIGNED</text>
  
  <!-- Bandai label -->
  <text x="100" y="280" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#101010" text-anchor="middle">BANDAI</text>
</svg>
